
<form class="container">
    <form [formGroup]="TaskGroup" (ngSubmit)="addTask()">
      <div class="mb-3">
        <label for="todoname" class="form-label">Task Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="todoname"
          id="todoname"
        />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          formControlName="desc"
          id="desc"
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!TaskGroup.valid">
        Add Task
      </button>
    </form>
  </form>
  
  <div class="displayContainer">
    <table mat-table [dataSource]="Task" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; index as i;">{{ i+1 }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="todoname">
        <th mat-header-cell *matHeaderCellDef>Task Name</th>
        <td mat-cell *matCellDef="let element">{{ element.todoname }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element" title="{{element.desc}}">{{ element.desc.length > 40 ? element.desc.slice(0,40) + "..." : element.desc }}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <!-- <td mat-cell *matCellDef="let element">{{stat}} -->

        <td mat-cell *matCellDef="let element">{{ element.status}}
          <!-- <i class="{{ icon }}" (click)="changeText()">{{ btnText }}</i> -->
            <!-- <p>{{created}}</p> -->
        </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <i
            class="bi bi-trash3-fill"
            style="color: rgba(255, 0, 0, 0.811); font-size: 1.4rem"
            (click)="deleteRow(element.id)" ></i>
            <i class="bi bi-pause-circle-fill ms-2" style="color: rgba(56, 89, 237, 0.811); font-size: 1.4rem" (click)="hold(element.id)"></i>
            <i class="bi bi-check ms-2" style="color: rgb(72, 255, 0); font-size: 1.7rem" (click)="complete(element.id)"></i>
            <i class="bi bi-three-dots ms-2" style="color: rgba(56, 89, 237, 0.811); font-size: 1.4rem" (click)="Inprocess(element.id)" ></i>
            <i class="bi bi-pencil-square ms-2" style="color: rgb(227, 243, 12); font-size: 1.4rem" (click)="update(element.id)"></i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
